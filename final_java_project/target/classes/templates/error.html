<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ой, что-то пошло не так!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .error-illustration {
            background: #3498db;
            padding: 3rem;
            text-align: center;
        }

        .error-content {
            padding: 3rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #2c3e50;
            text-shadow: 3px 3px 0 #3498db33;
        }

        .robot-icon {
            font-size: 5rem;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="error-illustration">
            <i class="fas fa-robot robot-icon"></i>
        </div>

        <div class="error-content text-center">
            <div class="error-code" th:text="${status}">404</div>
            <h1 class="mb-4">Упс! Что-то сломалось</h1>
            <p class="lead text-muted mb-4" th:text="${error}">Страница не найдена</p>

            <div class="alert alert-warning mb-4" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${message}">Возможные причины: неверный URL или серверная ошибка</span>
            </div>

            <div class="mt-5">
                <a href="/" class="btn btn-primary btn-lg px-5">
                    <i class="fas fa-home"></i> На главную
                </a>
                <button class="btn btn-outline-secondary btn-lg px-5 ml-3" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
            </div>

            <div class="mt-4 text-muted small">
                <p>Если проблема повторяется, свяжитесь с поддержкой:<br>
                    <i class="fas fa-envelope"></i> Поддержки нет</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
